<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Responsive Website</title>
		<link
			rel="stylesheet"
			href="style/8-responsive.css"
		/>
	</head>
	<body>
		<header>
			<h1>Responsive Website</h1>
			<ol>
				<li>Viewport meta tag</li>
				<li>CSS Relative Unit</li>
				<li>body max and horizontal center align</li>
				<li>image fluid</li>
				<li>two column flex and use media query with flex direction column</li>
				<li>multi column: grid layout</li>
				<li>menu responsive: will need javascript</li>
			</ol>
		</header>
		<main>
			<div class="image-container">
				<div>
					<img
						src="images/food.webp"
						alt=""
					/>
				</div>
				<div>
					<img
						src="images/tiger.jpg"
						alt=""
					/>
				</div>
			</div>
		</main>
	</body>
</html>
